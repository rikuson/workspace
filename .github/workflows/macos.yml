name: Check provision

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  WORKSPACE_REPOSITORY_URL: https://github.com/rikuson/workspace.git

jobs:
  cui:
    runs-on: macos-12
    steps:
    - uses: actions/checkout@v3
    - name: Cache gem
      uses: actions/cache@v3
      with:
        path: /Library/Ruby/Gems
        key: ${{ runner.os }}-gem-${{ hashFiles('install.sh') }}
    - name: Cache homebrew
      uses: actions/cache@v3
      with:
        path: /Users/runner/Library/Caches/Homebrew
        key: ${{ runner.os }}-homebrew-${{ hashFiles('install.sh', 'roles/*/tasks/homebrew.yml') }}
    - name: Cache asdf
      uses: actions/cache@v3
      with:
        path: /Users/runner/.asdf
        key: ${{ runner.os }}-asdf-${{ hashFiles('install.sh') }}
    - name: Install
      run: /bin/zsh ./install.sh
    - name: Play cui tasks
      run: ansible-playbook playbook.yml -i hosts --tags=cui
    - name: Check cui spec
      run: rake serverspec:cui
  os:
    runs-on: macos-12
    steps:
    - uses: actions/checkout@v3
    - name: Cache gem
      uses: actions/cache@v3
      with:
        path: /Library/Ruby/Gems
        key: ${{ runner.os }}-gem-${{ hashFiles('install.sh') }}
    - name: Cache homebrew
      uses: actions/cache@v3
      with:
        path: /Users/runner/Library/Caches/Homebrew
        key: ${{ runner.os }}-homebrew-${{ hashFiles('install.sh') }}
    - name: Cache asdf
      uses: actions/cache@v3
      with:
        path: /Users/runner/.asdf
        key: ${{ runner.os }}-asdf-${{ hashFiles('install.sh') }}
    - name: Install
      run: /bin/zsh ./install.sh
    - name: Play os tasks
      run: ansible-playbook playbook.yml -i hosts --tags=os
    - name: Check os spec
      run: rake serverspec:os
